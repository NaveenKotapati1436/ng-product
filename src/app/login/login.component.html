<div class="login-page" [ngStyle]="{'background-image': 'url(assets/bg-image.jpg)'}">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h2 class="text-center mb-4">Welcome Back</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
        </form>
        <p class="text-center mt-3">
          <a href="#" class="text-primary">Forgot your password?</a>
        </p>
      </div>
    </div>
  </div>
</div>
